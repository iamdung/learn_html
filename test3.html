<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Đăng nhập</h1>
    <label for="E-mail">E-mail</label>
    <input type="text" id="E-mail" name="E-mail"><br>
    <label for="Password">Password</label>
    <input type="password" id="Password" name="Password"><br>
    <input type="checkbox" id="apple" name="fruit" value="apple">
    <label for="apple">apple</label><br>
    <input type="checkbox" id="orange" name="fruit" value="orange">
    <label for="orange">orange</label><br>
    <input type="checkbox" id="lemon" name="fruit" value="lemon">
    <label for="lemon">lemon</label><br>
    <p>chọn giới tính</p>
    <input type="radio" id="Nam" name="gender" value="nam">
    <label for="Nam">Nam</label><br>
    <input type="radio" id="Nữ" name="gender" value="nu">
    <label for="Nữ">Nữ</label><br>
    <input type="button" value="Reset"><br>
    <label for="Mô tả">Mô tả</label>
    <textarea name="Mô tả" id="Mô tả" cols="30" rows="10"></textarea><br>
    <select name="xe" id="xe">
        <option value="Mercedes">Mercedes</option>
        <option value="Ferrari" selected>Ferrari</option>
        <option value="Honda" selected>Honda</option>
    </select>

    <audio controls>
        <source src="Im_the_one.mp3" type="audio/mp3">
    </audio>
    <br>
    <video  width=”320″ height=”240″ controls>
        <source src="mood.mp4" type="video/mp4">
    </video>
    <br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/158plNHX4vw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
